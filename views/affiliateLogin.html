<html>
  <head>
    <title>Affiliate Website</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/yeti/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js
    "></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
    function login(form){
      form.submit();
    }</script>
  </head>
  <body>
    <!-- Wrap all page content here -->
    <div id="wrap">
      
      <!-- Fixed navbar -->
      <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Tarsus Media</a>
          </div>
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">Home</a></li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Offers<b class="caret"></b></a>
                <ul class="dropdown-menu">
                  <li><a href="#">All Offers</a></li>
                  <li><a href="#">Offers by Category</a></li>
                  <li><a href="#">Search All Offers</a></li>
                  <li><a href="#">Exclusives</a></li>
                  <li><a href="#">Search Offers</a></li>
                  <li><a href="#">Email and Zip Submits</a></li>
                  <li><a href="#">Seasonal</a></li>
                </ul>
              </li>
              <li><a href="#camp">Campaigns</a></li>
              <li><a href="#tools">Tools</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
            </div><!--/.nav-collapse -->
          </div>
        </div>
        
        <!-- Begin page content -->
        <div class="container">
          
          <div class="content login-paddingTop">
            <div class="firstArea panel panel-default">
              <div class="row">
                <div class="col-xs-12 padding">
                  <div class="container">
                    <div class="row">
                      <div class="col-sm-6 col-md-4 col-md-offset-4">
                        <h1 class="text-center" id="maintitle">Affiliate Login</h1>

                        <div>
                          <form class="form-signin" ACTION="login" METHOD="Post">
                            <input type="text" name='email' class="form-control" placeholder="Email" required autofocus>
                            <input type="password" name='password' class="form-control" placeholder="Password" required>
                            <button class="btn btn-lg btn-warning btn-block" type="submit" ONCLICK="login(this.form)">
                            Login</button>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="footer">
      <div class="">
        <p class="text-muted credit">Footer <a href="#">Footer</a></p>
      </div>
    </div>
    <script>$(function () {
    $('#accordion').on('shown.bs.collapse', function (e) {
    var offset = $('.panel.panel-default > .panel-collapse.in').offset();
    if(offset) {
    $('html,body').animate({
    scrollTop: $('.panel-title a').offset().top -50
    }, 500);
    }
    });
    });</script>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/affiliateLogin.js"></script>
    <script>
    $('.navbar .dropdown').hover(function() {
    $(this).find('.dropdown-menu').first().stop(true, true).slideDown(150);
    }, function() {
    $(this).find('.dropdown-menu').first().stop(true, true).slideUp(105)
    });</script>
  </body>
</html>
